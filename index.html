<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Shop</title>
    <link rel="stylesheet" href="app-style.css">
    <script src="https://kit.fontawesome.com/1ca53e7432.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="header">
        <nav class="navbar">
            <button class="nav-brand">
                <i class="fas fa-store" data-fa-transform="down-1"></i>Merceariazinha
            </button>
            <div class="nav-buttons"></div>
        </nav>
    </header>

    <main id="products">
        <ul class="product-list"></ul>
    </main>

    <footer id="footer">
        <p>v0.5</p>
    </footer>

    <div id="pop-up" class="hide fade">
        <div class="inner-box">
            <nav class="navbar">
                <button class="nav-brand">
                    <i class="fas fa-store" data-fa-transform="down-1"></i>Merceariazinha
                </button>
                <button class="close-button">Fechar</button>
            </nav>
            <div class="content"></div>
        </div>
    </div>

</body>

<script type="module" src="app-main.js"></script>

</html>
